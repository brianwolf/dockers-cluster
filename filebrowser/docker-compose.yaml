version: "3.8"

services:
  filebrowser:
    image: hurlenko/filebrowser:v2.31.2
    container_name: filebrowser
    hostname: filebrowser
    expose:
      - 8080
    volumes:
      - /media/sda/volumes/:/data:Z
      - filebrowser:/config
      - filebrowser:/database.db
      - filebrowser:/.filebrowser.json

volumes:
  filebrowser:
    name: filebrowser
    external: false
