version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:2.21.4
    container_name: portainer
    hostname: portainer
    expose:
      - 9000
      - 8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer:/data:rw

volumes:
  portainer:
    name: portainer
    external: false
